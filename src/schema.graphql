type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link # return type of function should be Link
}

type Mutation {
  post(url: String!, description: String!): Link!
  delete(id: ID!): Link
  update(id: ID!, url: String, description: String): Link
}

type Link {
  id: ID!
  url: String!
  description: String!
}
